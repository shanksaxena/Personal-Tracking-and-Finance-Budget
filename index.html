<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhanced Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar with Dark Mode Toggle and Settings Link -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Finance Tracker</a>
        <div class="d-flex align-items-center">
          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" />
            <label class="form-check-label" for="darkModeToggle" title="Toggle Dark Mode">Dark Mode</label>
          </div>
          <a href="settings.html" class="btn btn-outline-secondary" title="Customize Categories, Currency, and Themes">Settings</a>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <!-- Alert for Success / Error messages -->
      <div id="alertMessage" class="alert d-none" role="alert"></div>
      
      <div class="row g-4">
        <!-- Transaction Form -->
        <div class="col-lg-6">
          <div class="card">
            <h3 class="mb-4">Add Transaction</h3>
            <form id="transactionForm" novalidate class="space-y-4">
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control form-control-lg"
                    id="amount"
                    placeholder="0.00"
                    required
                    data-tooltip="Enter transaction amount"
                  />
                </div>
                <div class="invalid-feedback">Please enter a valid amount.</div>
              </div>

              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select
                  class="form-select form-select-lg"
                  id="category"
                  required
                  data-tooltip="Select transaction category"
                >
                  <option value="">Choose category...</option>
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Bills">Bills</option>
                  <option value="Others">Others</option>
                </select>
                <div class="invalid-feedback">Please select a category.</div>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100">
                Add Transaction
              </button>
            </form>
          </div>
        </div>
        
        <!-- Transaction List -->
        <div class="col-lg-6">
          <h3 class="mb-4">Recent Transactions</h3>
          <div id="transactionList" class="space-y-3">
            <!-- Dynamic transaction cards will be rendered here -->
          </div>
        </div>
      </div>

      <!-- Expense Chart Section -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card p-3">
            <canvas id="expenseChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
